{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <br>

        <div class="row">    
                {% if mensaje %}
                    <div class="alert alert-danger" role="alert">
                        {{mensaje}}
                    <!--button type="button" class="btn btn-link btn-sm" onclick="location.href='/pacienteobrasocialnuevo/'">
                            <i class="fas fa-pencil-alt"></i>
                    </button-->

                    <button type="button" data-toggle="modal" data-target="#modal-obrasocial" class="btn btn-link btn-sm">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    </div>
                {% endif %}    
        </div>


        <div class="pure-g">
            <div class="pure-u-1-3"><p></p></div>
            <div class="pure-u-1-3">
                <form class="pure-form" method="POST">{% csrf_token %}
                    <fieldset class="pure-group">
                        <!--input type="text" class="pure-input-1" placeholder="Username" /-->
                        {{form.nomenclatura}}
                        {{form.descripcion}}
                        {{form.estado}}
                        {{form.fechaestado}}
                        {{form.barrio}}
                    </fieldset>
                    <!--fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" placeholder="A title" />
                        <textarea class="pure-input-1-2" placeholder="Textareas work too"></textarea>
                    </fieldset-->

                    <div class="pure-u-1-5"></div>
                    <div class="pure-u-1-5">
                        <button type="submit" class="pure-button pure-button-primary">Guardar</button>
                        
                    </div>
                    <div class="pure-u-1-5"></div>
                    <div class="pure-u-1-5">
                        <button type="submit" class="pure-button" onclick="location.href='/documentos/listado/'">Cancelar</button>
                    </div>
                    <div class="pure-u-1-5"></div>

                </form>

            </div>
            <div class="pure-u-1-3"><p></p></div>
        </div>


    </div>

{% endblock %}


{% block js_extra %}

    <script>
        $(document).ready(function(){
            $("#id_nomenclatura").attr('placeholder', '{{form.nomenclatura.label}}');
            $("#id_descripcion").attr('placeholder', '{{form.descripcion.label}}');
        });
    </script>

{% endblock %}
